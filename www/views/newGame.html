<h1>New game</h1>

<div class="row">

    <div class="col-sm-6">
        <!-- New game form -->
        <form id="newgame-form" style="margin-bottom: 20px">

            <div class="form-group">
                <label for="newgame-book">Book</label>
                <select class="form-control" id="newgame-book">
                    <option value="1">1. Flight from the Dark</option>
                    <option value="2">2. Fire on the Water</option>
                    <option value="3">3. The Caverns of Kalte</option>
                </select>
            </div>

            <div class="form-group">
                <label for="newgame-language">Book Language</label>
                <select class="form-control" id="newgame-language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                </select>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" id="newgame-license" checked="checked"> 
                    I agree to the Project Aon license terms
                </label>
                (<a href="#projectAonLicense">Project Aon license text</a>)
            </div>

            <button type="submit" class="btn btn-primary">Start game</button>

        </form>
    </div>

    <div class="col-sm-6 illustration">
        <!-- Book cover -->
        <img alt="Book cover" src="data/projectAon/1/cover.jpg" id="newgame-cover" />
    </div>

</div>
