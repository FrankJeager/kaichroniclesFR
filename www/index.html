  <body>

    <!-- Navigation bar -->
    <nav id="template-header" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
            data-target="#navbar" aria-expanded="false" aria-controls="navbar" 
            id="template-menubutton">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#mainMenu" id="template-img-logo">
            <img src="images/logo-white-bg-40.png" 
                 style="display: inline-block; margin-top:-10px;" alt="Logo" />
          </a>
          <a class="navbar-brand hidden-xs" href="#mainMenu" id="template-title">
            Kai Chronicles
          </a>
          <p class="navbar-text" id="template-statistics">
              C.S.: <span id="template-combatSkill">99</span>
              E.: <span id="template-endurance">99</span>
          </p>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav" id="navbar-content">
            <li><a href="#actionChart" id="template-actionChart">Action chart</a></li>
            <li><a href="#map" id="template-map">Map</a></li>
            <li><a href="#settings">Settings</a></li>
          </ul>
        </div>

      </div>
    </nav>

    <div class="container" id="template-container">

      <!--Main content-->
      <div id="content">
          <div id="body">
              <img src="images/ajax-loader.gif" alt="Loading image" />

    </div><!-- /.container -->

    <script src="lib/filesaver.js"></script>

    <!-- Base -->
    <script src="common.js"></script>
    <script src="views.js"></script>
    <script src="state.js"></script>
    <script src="routing.js"></script>

    <!-- Base (cordova stuff) -->
    <script src="cordova-stuff/cordovaApp.js"></script>
    <script src="cordova-stuff/cordovaFS.js"></script>

    <!-- Model -->
    <script src="model/book.js"></script>

    <script src="model/actionChart.js"></script>
    <script src="model/mechanics.js"></script>
    <script src="model/randomTable.js"></script>
    <script src="model/combatTable.js"></script>
    <script src="model/combat.js"></script>

    <script src="model/bookSectionStates.js"></script>
    <script src="model/item.js"></script>

    <!-- Controllers -->
    <script src="controller/setupController.js"></script>
    <script src="controller/gameController.js"></script>
    <script src="controller/actionChartController.js"></script>
    <script src="controller/mapController.js"></script>

    <!-- Mechanics -->

    <script src="controller/mechanics/randomMechanics.js"></script>
    <script src="controller/mechanics/setupMechanics.js"></script>
    <script src="controller/mechanics/specialSectionsMechanics.js"></script>
    
    <!-- Views -->
    <script src="views/actionChartView.js"></script>
    <script src="views/gameView.js"></script>
    <script src="views/setupView.js"></script>
    <script src="views/mapView.js"></script>
    <script src="views/settingsView.js"></script>
    <script src="views/mainMenu.js"></script>
    <script src="views/newGame.js"></script>
    <script src="views/loadGameView.js"></script>
    
    <script lang="javascript">

        /**
         * The HTML template API
         */
        var template = {

          /**
           * Set the navbar title and target URL
           * @param {String} title The title to put on the navigation bar
           * @param {String} url The target URL for the title on the nav. bar
           */
          setNavTitle: function(title, url) { 

            // Update the title
            $('#template-title').text(title);
            $('#template-title').attr('href', url);
            $('#template-img-logo').attr('href', url);
          },

          /**
            * Hightlight the active navigation bar link
            */
          highlightActiveLink: function() {
            $('#template-header a, #template-header li').removeClass('active');
            var $actives = $('#template-header a[href="#' + 
              routing.normalizeHash(location.hash) + '"]');
            $actives.each(function(index, link) {
              var $link = $(link);
              // Bootstrap puts the class 'active' on the parent of the link
              // But I want to remark the "brand" link too, so put it on both
              $link.parent().filter('li').addClass('active');
              $link.addClass('active');
            });
          },

          /**
           * Setup navigation bar
           */
          setup: function() {
            // Hide the bootstrap menu when some menu option is clicked, or when
            // the content is clicked
            $('#template-header a, #template-container').click(function(){
                template.collapseMenu();
            });
            $('#template-statistics').click(function() {
                routing.redirect('actionChart');
            });
            template.updateStatistics(true);
          },

          /**
            * Hide statistics on navigation bar
            */
          showStatistics: function(show) {
            if( show ) {
              $('#navbar-content').show();
              $('#template-menubutton').removeClass( 'hideImportant' );
              template.updateStatistics();
            }
            else {
              $('#navbar-content').hide();
              $('#template-statistics').hide();
              $('#template-menubutton').addClass( 'hideImportant' );
            }
          },

          /**
           * Update player statistics
           */
          updateStatistics: function(doNotAnimate) {

            // Update statistics
            if( !state.actionChart || 
                ( state.actionChart.combatSkill == 0 && state.actionChart.endurance == 0 ) ) {
              $('#template-statistics').hide();
              $('#template-map').hide();
            }
            else {
              $('#template-statistics').show();
              $('#template-combatSkill').text( state.actionChart.getCurrentCombatSkill() );
              gameView.animateValueChange( $('#template-endurance') , 
                state.actionChart.currentEndurance , doNotAnimate , 
                state.actionChart.currentEndurance > 0 ? null : 'red' );

              // Update map link
              if( state.actionChart.hasObject('map') )
                $('#template-map').show();
              else
                $('#template-map').hide(); 
            }
          },

          /**
           * Return true if the template menu is expanded
           */
          isMenuExpanded: function() { 
            return $('#template-menubutton').attr('aria-expanded') == 'true'; 
          },

          /**
           * Collapse the template menu
           */
          collapseMenu: function() { $('#navbar').collapse('hide'); },

          /**
           * Display a message "Loading..."
           */
          displayLoadingMsg: function() {
              $('#body').html(
                '<img src="images/ajax-loader.gif" alt="Loading image" /> ' + 
                'Loading...'
              );
          },

          /**
           * Show an HTML view
           * @param {DOM} viewContent The view to show
           */
          setViewContent: function(viewContent) {
            $('#body').html(viewContent);
            // Scroll to top
            window.scrollTo(0, 0);
            template.highlightActiveLink();
          }

        };

        
        // *************** SETUP ***************
        $(function() {
            state.setupDefaultLanguage();
            cordovaApp.setup();
            template.setup();
            routing.setup();
        });

    </script>

  </body>
</html>
