
<h2 data-translation="downloadBooks">Download books</h2>
<table class="table table-striped" id="wwbooks-list">
    <thead>
        <tr>
            <th data-translation="book">Book</th>
            <th data-translation="download" class="hidden-xs">Download</th>
        </tr>
    </thead>
    <tbody>
        <tr><td>Book 1</td></tr>
        <tr><td>Book 2</td></tr>
    </tbody>
</table>

<button type="submit" class="btn btn-primary" data-translation="downloadRemoveBooks" id="wwbooks-update">
    Download / remove books
</button>

<!-- 
    Modal to delete / download books

<div class="modal fade" id="wwbooks-modal" tabindex="-1" role="dialog" 
    aria-labelledby="wwbooks-title">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="wwbooks-title">Download / delete books</h4>
            </div>

            <div class="modal-body">
                <p id="wwbooks-log"></p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" 
                    data-translation="close">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
