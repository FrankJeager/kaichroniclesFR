
<h2 data-translation="downloadBooks">Download books</h2>

<p data-translation="selectBooks">
    Select the books you want to download from <a href="https://www.projectaon.org">Project Aon</a>.
</p>

<table class="table table-striped" id="wwbooks-list">
    <thead>
        <tr>
            <th data-translation="book" style="width:100%">Book</th>
            <th data-translation="size">Size</th>
            <th class="center"><input type="checkbox" id="wwbooks-all"></th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div class="checkbox">
    <label>
        <input type="checkbox" id="wwbooks-license" checked="checked"> 
        <span data-translation="agreeLicense">
            I agree to the Project Aon license terms
        </span>
    </label>
    <a href="#projectAonLicense" data-translation="licenseText">License text</a>
</div>

<button type="submit" class="btn btn-primary" data-translation="applyChanges" 
    id="wwbooks-update">
    Apply changes
</button>

<!-- 
    Modal to delete / download books. IMPORTANT: DO NOT FADE THIS MODAL (async issues... oh javascript)
  -->
<div class="modal nobackbutton" id="wwbooks-modal" tabindex="-1" role="dialog" 
    aria-labelledby="wwbooks-title" data-backdrop="static" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="wwbooks-title" data-translation="applyChanges">
                    Apply changes
                </h4>
            </div>

            <div class="modal-body">
                <div>
                    <b id="wwbooks-current"></b><br/>
                    <div class="progress" id="wwbooks-progresscontainer" >
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" 
                            aria-valuemin="0" aria-valuemax="100" style="width: 0%;"
                            id="wwbooks-progress">
                        </div>
                    </div>
                </div>
                <pre style="height: 250px; overflow-y: scroll" id="wwbooks-log"></pre>
            </div>

            <div class="modal-footer">
                <button type="button button-default" class="btn btn-primary" data-dismiss="modal" 
                    data-translation="close" id="wwbooks-closemodal" >
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
